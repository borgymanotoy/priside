<script>
 $("#myAccountSubTab li").click(function() {
	var headerId = $(this).attr("id");
	if (headerId) {
		$("#myAccountSubTab li a").removeClass('myaccount_current');
		$(this).children(":first").toggleClass("myaccount_current");
		$(".my_acc_sub_tab_content").hide();
		var selected_tab = headerId.substring(0,16) // means tab1header to tab1
		$("#"+selected_tab).fadeIn();
	}
});



$('document').ready( function() {
	setTabHeader('myAccountSubTab', 'subtab1myaccountheader', 'myaccount_current');
	showHideSubTabUserPanel('subtab1myaccount',true);
	loadTabAjax('subtab1myaccount', 'my_account.php');} 
);


function loadTabAjax( target, page ){
	$(".my_acc_sub_tab_content").html("");
	var lang = $("#loaded_langugage").val();
	$('#'+target).load( page, { lang:lang } );
}

function setTabHeader(target, selected, active_class){
	$("#"+target+" li a").removeClass(active_class);
	$("#"+selected).children(":first").toggleClass(active_class);
}

</script>


<ul id="myAccountSubTab" class="submenu">
