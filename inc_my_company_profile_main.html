<script>
 $("#myCompanyProfileSubTab li").click(function() {
	var headerId = $(this).attr("id");
	
	if (headerId) {
		$("#myCompanyProfileSubTab li a").removeClass('mycp-current');
		$(this).children(":first").toggleClass("mycp-current");
		$(".mycp_sub_tab_content").hide();
		var selected_tab = headerId.substring(0,23) // means tab1header to tab1
		$("#"+selected_tab).fadeIn();
	}
});


   
$('document').ready( function(){
	setTabHeader('myCompanyProfileSubTab', 'subtab2MyCompanyProfileheader', 'mycp-current');
	showHideSubTabUserPanel('subtab2MyCompanyProfile',true);
	loadTabAjax('subtab2MyCompanyProfile', 'modify_my_company_profile.php');} 
);

function loadTabAjax( target, page ){
	$(".mycp_sub_tab_content").html("");
	var lang = $("#loaded_langugage").val();
	$('#'+target).load( page, { lang:lang } );
}

function setTabHeader(target, selected, active_class){
	$("#"+target+" li a").removeClass(active_class);
	$("#"+selected).children(":first").toggleClass(active_class);
}

</script>
